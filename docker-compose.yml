services:
  # ============================================
  # DATABASE - MySQL (Shared)
  # ============================================
  rhapsody-db:
    image: mysql:8.0
    container_name: rhapsody-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3310}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-elite_quiz_237}
    volumes:
      - ./src/database/data:/var/lib/mysql
    networks:
      - rhapsody-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # CACHE - Redis
  # ============================================
  rhapsody-redis:
    image: redis:7-alpine
    container_name: rhapsody-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - rhapsody-network
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # ADMIN PANEL - CodeIgniter
  # ============================================
  rhapsody-web:
    build:
      context: .
      dockerfile: infra/Dockerfile
    container_name: rhapsody-web
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./src/admin/public:/var/www/html
      - ./src/admin/public/application/logs:/var/www/html/application/logs
      - ./src/admin/public/application/cache:/var/www/html/application/cache
      - ./src/admin/public/upload:/var/www/html/upload
    environment:
      - CI_ENV=${CI_ENV:-development}
      - DB_HOST=${DB_HOST:-rhapsody-db}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-elite_quiz_237}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - REST_API_USERNAME=${REST_API_USERNAME:-admin}
      - REST_API_PASSWORD=${REST_API_PASSWORD}
      - REDIS_HOST=rhapsody-redis
      - REDIS_PORT=6379
    depends_on:
      rhapsody-db:
        condition: service_healthy
      rhapsody-redis:
        condition: service_healthy
    networks:
      - rhapsody-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # ADMIN PANEL - Queue Workers
  # ============================================
  rhapsody-queue:
    build:
      context: .
      dockerfile: infra/Dockerfile
    container_name: rhapsody-queue
    restart: unless-stopped
    working_dir: /var/www/html
    # TODO: Implement CodeIgniter queue worker command
    # command: php artisan queue:work --tries=3 --timeout=300
    command: tail -f /dev/null  # Keep container running for now
    volumes:
      - ./src/admin/public:/var/www/html
    environment:
      - CI_ENV=${CI_ENV:-development}
      - DB_HOST=${DB_HOST:-rhapsody-db}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-elite_quiz_237}
      - REDIS_HOST=rhapsody-redis
      - REDIS_PORT=6379
    depends_on:
      rhapsody-db:
        condition: service_healthy
      rhapsody-redis:
        condition: service_healthy
      rhapsody-web:
        condition: service_healthy
    networks:
      - rhapsody-network

  # ============================================
  # PHPMyAdmin - Database Management
  # ============================================
  rhapsody-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: rhapsody-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8090}:80"
    environment:
      - PMA_HOST=rhapsody-db
      - PMA_USER=${DB_USER:-root}
      - PMA_PASSWORD=${DB_PASSWORD}
      - UPLOAD_LIMIT=300M
      - MAX_EXECUTION_TIME=300
    depends_on:
      rhapsody-db:
        condition: service_healthy
    networks:
      - rhapsody-network

