version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qcm-laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - qcm-network
    depends_on:
      - db
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: qcm-laravel-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - qcm-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: qcm-laravel-db
    restart: unless-stopped
    # Port not exposed externally - only accessible from Docker network
    environment:
      MYSQL_DATABASE: qcm_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_PASSWORD: password
      MYSQL_USER: qcm_user
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - qcm-network

  # Redis for caching and sessions
  redis:
    image: redis:alpine
    container_name: qcm-laravel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - qcm-network

networks:
  qcm-network:
    driver: bridge

volumes:
  db_data:
    driver: local

